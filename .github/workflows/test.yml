name: test

on:
  push:
    branches:
      - 'master'
      - 'develop'
    tags:
      - 'v*.*.*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - '1.25'
    env:
      GO111MODULE: 'on'
    steps:
      - uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install dependencies
        run: go get .
      - name: Test with the Go CLI
        run: go test ./...
